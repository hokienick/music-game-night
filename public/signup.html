<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as a Host</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="admin-header">
        <img src="/djhokienick-UseOnDarkBG.png" alt="DJ HokieNick Logo" class="admin-logo">
    </header>

    <main>
        <div class="signup-container">
            <h1>Sign Up as a Host</h1>
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" value="" required disabled>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button id="signup-button" type="submit">Sign Up</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </main>

    <script>
        // Prepopulate email field with query string value
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get("email");

            if (email) {
                document.getElementById("email").value = email;
            }
        });
    </script>
    <script type="module" src="/src/signup.js" defer></script>
</body>
</html>
