<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Password</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="center-page">
    <div class="login-container">
        <img src="/djhokienick-UseOnDarkBG.png" alt="DJ HokieNick Logo" class="logo">
        <h1 class="title">Sign Up as a Host</h1>
            <form id="signup-form" class="login-form">
                <input
                    type="email"
                    id="email"
                    class="login-input"
                    placeholder="Enter your email"
                    value=""
                    required
                    disabled
                />
                <input
                    type="password"
                    id="password"
                    class="login-input"
                    placeholder="Enter your password"
                    required
                />
                <button id="signup-button" type="submit" class="enter-button">Sign Up</button>
            </form>
            <p id="error-message" class="error-message"></p>
    </div>
    <script type="module" src="/src/login.js" defer></script>
</body>
