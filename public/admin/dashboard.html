<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <img src="/djhokienick-UseOnDarkBG.png" alt="DJ HokieNick Logo" class="header-logo">
        <button id="hamburger-menu" class="hamburger-button">
            â˜°
        </button>
    </header>

    <nav id="menu-dropdown" class="menu-dropdown hidden">
        <ul>
            <li><a href="/admin/admin-settings.html">Settings</a></li>
            <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
    </nav>

    <main>
        <!-- Dashboard Header -->
        <h1>Welcome to the Admin Dashboard</h1>

        <div class="table-container">
            <!-- Table Header Controls -->
            <div class="table-controls">
                <label for="toggle-completed" class="toggle-label">
                    <input type="checkbox" id="toggle-completed">
                    Hide Completed
                </label>
                <button id="create-game" class="btn-create-game">+ Create Game</button>
            </div>
        
            <!-- Games Table -->
            <table class="games-table">
                <thead>
                    <tr>
                        <th>Scheduled Date</th>
                        <th>Location</th>
                        <th>Room Code</th>
                        <th>Host Assigned</th>
                        <th>Download Game</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/admin/dashboard.js" type="module"></script>
</body>
</html>
