<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="/djhokienick-UseOnDarkBG.png" alt="DJ HokieNick Logo" class="logo">
        <h1 class="title">LOGIN</h1>
        <form id="login-form" class="login-form">
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-submit">Login</button>
            <p id="error-message" class="error-message" style="display: none;">Invalid credentials. Please try again.</p>
        </form>
    </div>
    <script type="module" src="/src/login.js" defer></script>
</body>
</html>
