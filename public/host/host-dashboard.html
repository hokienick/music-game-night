<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="/djhokienick-UseOnDarkBG.png" alt="DJ HokieNick Logo" class="header-logo">
        <button id="logout-button" class="logout-button">Logout</button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Dashboard Header -->
        <h1 class="dashboard-title">Host Dashboard</h1>

        <!-- Games Table -->
        <div class="table-container">
            <table class="games-table">
                <thead>
                    <tr>
                        <th>Scheduled Date</th>
                        <th>Location</th>
                        <th>Room Code</th>
                        <th>Download Game</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/host/host-dashboard.js" type="module"></script>
</body>
</html>
